# DashScope Provider Configuration - Financial Analysis Optimized
# Advantage: Strong performance on Chinese financial documents and A-share market analysis
name: DashScope
provider_type: dashscope
enabled: true

# ============================================
# Connection Configuration
# ============================================
# OpenAI-compatible endpoint for Qwen3 models via Alibaba Cloud
connection:
  base_url: https://dashscope.aliyuncs.com/compatible-mode/v1
  api_key_env: DASHSCOPE_API_KEY

# ============================================
# Model Configuration
# ============================================
# Default: Qwen3 Max for highest accuracy in financial analysis
default_model: qwen3-max

# Financial scenario optimized parameters (Low temperature for precision)
defaults:
  temperature: 0.1              # Financial analysis requires precision, minimize hallucination (original 0.7 reduced)
  max_tokens: 16384             # Utilize high token limit for detailed report generation
  top_p: 0.95

# ============================================
# Available Models
# ============================================
# All models feature 256K context window for extensive financial documents
models:
  # Premium Analysis (Recommended Default) 
  - id: qwen3-max
    name: Qwen3 Max
    context_length: 256000        # 256K context for lengthy financial reports
    max_output_tokens: 16384
    description: "Highest performance Qwen3 model - Superior for complex financial analysis, A-share market research, and Chinese regulatory document interpretation with 256K context window"
    capabilities: [advanced_reasoning, chinese_finance, long_context, regulatory_analysis]
    recommended_for:
      - china_a_share_analysis        # China A-shares fundamental and technical analysis
      - hong_kong_stock_research      # Hong Kong stock market research
      - chinese_annual_report_review  # Chinese annual report comprehensive review
      - regulatory_filing_analysis    # CSRC and exchange regulatory filing analysis
      - complex_multilingual_reports  # Complex bilingual financial reports (Chinese-English)
      - quantitative_chinese_modeling # Quantitative modeling for Chinese markets
    supported_inputs:
      - text
    supported_outputs:
      - text

  - id: qwen3-max-preview
    name: Qwen3 Max Preview
    context_length: 256000
    max_output_tokens: 16384
    description: "Preview version of Qwen3 Max - Early access to latest capabilities for cutting-edge financial analysis features and model improvements"
    capabilities: [advanced_reasoning, chinese_finance, experimental_features]
    recommended_for:
      - experimental_analysis         # Testing latest model capabilities
      - preview_feature_evaluation    # Evaluating new features for financial use
      - research_prototyping          # Research environment prototyping
    supported_inputs:
      - text
    supported_outputs:
      - text

  # Balanced Performance & Cost 
  - id: qwen-plus
    name: Qwen Plus
    context_length: 256000
    max_output_tokens: 16384
    description: "Balanced performance model - Cost-effective solution for routine Chinese financial document processing and standard market analysis with full 256K context"
    capabilities: [balanced_performance, chinese_finance, cost_effective]
    recommended_for:
      - routine_report_processing     # Routine processing of financial reports
      - standard_market_monitoring    # Standard market monitoring and alerts
      - cost_sensitive_operations     # Cost-sensitive high-volume operations
      - portfolio_screening           # Portfolio screening and filtering
      - daily_market_summary          # Daily market summary generation
    supported_inputs:
      - text
    supported_outputs:
      - text

  # High-Speed Trading & Real-time
  - id: qwen-flash
    name: Qwen Flash
    context_length: 256000
    max_output_tokens: 16384
    description: "Ultra-fast response model - Optimized for real-time Chinese market data analysis, rapid screening, and latency-sensitive trading signals"
    capabilities: [high_speed, real_time, chinese_finance, low_latency]
    recommended_for:
      - real_time_market_data         # Real-time market data interpretation
      - rapid_stock_screening         # High-speed stock universe screening
      - latency_sensitive_alerts      # Latency-sensitive trading alerts
      - high_frequency_monitoring     # High-frequency portfolio monitoring
      - quick_news_analysis           # Rapid news and announcement analysis
    supported_inputs:
      - text
    supported_outputs:
      - text

# ============================================
# Embedding Models Configuration
# ============================================
# Text embedding for Chinese financial document retrieval
embedding:
  default_model: text-embedding-v4    # Latest version with highest quality

  defaults:
    dimensions: 2048                  # High dimensionality for precise semantic matching
    encoding_format: "float"
    max_input: 8192

  models:
    - id: text-embedding-v4
      name: Text Embedding V4
      dimensions: 2048
      max_input: 8192
      description: "Latest DashScope embedding model - Superior for Chinese financial document retrieval and bilingual semantic search with 2048 dimensions"
      capabilities: [high_dimensional, chinese_optimized, bilingual_search]
      recommended_for:
        - chinese_report_indexing     # Indexing Chinese annual reports and filings
        - bilingual_document_search   # Bilingual Chinese-English document search
        - high_precision_retrieval    # High-precision financial entity retrieval

    - id: text-embedding-v3
      name: Text Embedding V3
      dimensions: 1024
      max_input: 8192
      description: "Standard DashScope embedding model - Cost-effective for large-scale Chinese financial document storage and retrieval with 1024 dimensions"
      capabilities: [standard_dimensional, cost_effective, chinese_optimized]
      recommended_for:
        - large_scale_indexing        # Large-scale document indexing (millions of docs)
        - storage_optimization        # Storage-optimized vector database
        - cost_sensitive_embedding    # Cost-sensitive embedding operations

# ============================================
# Financial Analysis Presets
# ============================================
# Optimized for Chinese financial markets and A-share analysis
financial_analysis_presets:
  china_a_share_deep_research:
    model: qwen3-max                  # Highest accuracy for Chinese stocks
    temperature: 0.1
    max_tokens: 16384                 # Full output for detailed research reports
    system_prompt: "You are an expert analyst specializing in China A-share markets. Analyze Chinese financial reports (annual reports, quarterly reports), CSRC regulatory filings, and exchange announcements with native-level understanding. Extract key metrics under Chinese Accounting Standards (CAS) and provide investment insights specific to the Chinese market context."

  hong_kong_stock_analysis:
    model: qwen3-max                  # Strong bilingual capability
    temperature: 0.1
    max_tokens: 8192
    system_prompt: "You are a Hong Kong stock market specialist. Analyze HKEX-listed company reports, bilingual financial statements (Chinese-English), and Hong Kong regulatory disclosures. Consider both international accounting standards and Hong Kong specific regulations."

  rapid_chinese_market_screening:
    model: qwen-flash                 # Fastest response for screening
    temperature: 0.2                  # Slightly higher for speed optimization
    max_tokens: 4096
    system_prompt: "You are a high-speed screening assistant for Chinese stock markets. Rapidly analyze large universes of A-shares and Hong Kong stocks. Identify stocks meeting specific technical or fundamental criteria quickly. Provide concise summaries suitable for rapid decision-making."

  regulatory_document_compliance:
    model: qwen3-max                  # Complex regulatory text understanding
    temperature: 0.05                 # Very low for compliance precision
    max_tokens: 16384                 # Long output for detailed compliance analysis
    system_prompt: "You are a regulatory compliance specialist for Chinese financial markets. Analyze CSRC regulations, exchange rules, and compliance requirements. Identify compliance risks in financial disclosures and provide detailed interpretations of regulatory changes affecting listed companies."

  cost_effective_batch_processing:
    model: qwen-plus                  # Balanced cost-performance
    temperature: 0.1
    max_tokens: 8192
    system_prompt: "You are a batch processing specialist for Chinese financial documents. Efficiently process large volumes of annual reports, earnings announcements, and regulatory filings. Extract standardized financial metrics and flag anomalies for further review."
